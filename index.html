<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="top-section">
          <img src="bg-pattern-card.svg" alt="" />
          <picture>
            <img src="image-victor.jpg" alt="" class="victor-img" />
          </picture>
        </section>
        <section class="card">
          <section class="text-section">
            <span>
              <h1 class="name">Victor Crest</h1>
              <p class="age">26</p>
            </span>
            <p class="london">London</p>
          </section>
          <footer>
            <section class="info-section">
              <article class="followers-section">
                <h1 class="followers-no">80K</h1>
                <p class="followers">Followers</p>
              </article>
              <article class="likes-section">
                <h1 class="likes-no">803K</h1>
                <p class="likes">Likes</p>
              </article>
              <article class="photos-section">
                <h1 class="photos-no">1.4K</h1>
                <p class="photos">Photos</p>
              </article>
            </section>
          </footer>
        </section>
      </div>
    </main>
  </body>
</html>
